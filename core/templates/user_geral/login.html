<!DOCTYPE html>
<html>
	<head>
		<title>Projeto LMS</title>
		<meta charset="utf-8">
		{% load static %}
		<link rel="icon" href="{% static 'img/icon.png' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
		
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	</head>
	<body>
		<div class="login-box">
			<h1>Login</h1>
			<div class="textbox">
				<i class="fas fa-user" aria-hidden="true"></i>
				<input type="text" placeholder="Insira seu usario" name="usuario">
			</div>

			<div class="textbox">
				<i class="fas fa-lock" aria-hidden="true"></i>
				<input type="password" placeholder="Insira sua senha" name="senha">
			</div>

			<a href="area_aluno"><input type="button" class="btn"  value="Login" name="botao"></a>
		</div>

	</body>
</html>
